<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Лабораторна робота №6" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Демонстрація SQL-інʼєкцій</h1>
    <nav>
        <a href="{{ url_for('index') }}">Головна</a>
        <a href="{{ url_for('login') }}">Авторизація</a>
        <a href="{{ url_for('register') }}">Реєстрація</a> <a href="{{ url_for('search_bad') }}">Вразливий пошук</a>
        <a href="{{ url_for('search_good') }}">Захищений пошук</a>
    </nav>
</header>

<main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
