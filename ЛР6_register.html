{% extends "base.html" %}
{% block content %}

<h2>Реєстрація нового користувача</h2>

<form method="post">

    <label>Ім'я:</label>
    <input type="text" name="fullname" required>

    <label>Логін:</label>
    <input type="text" name="username" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Зареєструватися</button>
</form>

<p class="hint">
Після успішної реєстрації ви будете перенаправлені на сторінку авторизації.
</p>

{% endblock %}
