{% extends "base.html" %}
{% block content %}

<h2>Авторизація користувача</h2>

<form method="post">
    <label>Логін:</label>
    <input type="text" name="username" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Увійти</button>
</form>

<p class="hint">
Для демонстрації можна ввести будь-які дані.
</p>

{% endblock %}
